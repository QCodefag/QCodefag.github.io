<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="lib/simplemde.min.css">
  <script src="lib/simplemde.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="data/polNonTrip4chanPosts.js"></script>
  <script src="data/polTrip4chanPosts.js"></script>
  <script src="data/polTrip8chanPosts.js"></script>
  <script src="data/cbtsTrip8chanPosts.js"></script>
  <script src="main.js"></script>
</head>
<body class="answers-disabled">
<header class="row">
  <div>
    <input type="search" placeholder="type to filter..." list="hints">

    <datalist id="hints"></datalist>
    <span id="count"></span>
  </div>
  <div class="stretch">
    <div id="status"></div>
  </div>
  <div class="row">
    <!--<textarea placeholder="paste new answer json here" id="paste"></textarea>-->
    <textarea id="Copy" placeholder="click select-all copy"></textarea>
    <button onclick="copyAnswers()" class="answers">Copy edited answers</button>
    <!--<button onclick="storeLocalAnswers()" title="Save answers in your personal browser database">Save</button>-->
    <!--<button onclick="loadLocalAnswers()" title="Load answers from your personal browser database">Load</button>-->
  </div>
  <button onclick="toggleAnswers()">Toggle Answers</button>
</header>
<main>
  <section></section>
  <aside>
    <div class="row">
      <h1 class="stretch">Answers</h1>
      <div>
        <button onclick="resetAnswer()">Reset</button>
      </div>
    </div>
    <div id="editor-wrapper">
      <textarea id="answers"></textarea>
    </div>
  </aside>
</main>
</body>
</html>
